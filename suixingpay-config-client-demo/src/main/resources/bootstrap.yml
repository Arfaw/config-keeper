spring:
  application:
    name: config-keeper-demo2

  profiles:
    active: ${profile:dev}

server:
  port: 8088
  #servlet:
  #  context-path: /test

suixingpay:
  config:
    cache-path: ${APP_HMOE:.}/config/
# !!! management context 的 endpoint path 为 http://ip:{port}/{context-path}/{base-path}/{endpoint id}
# port 的值优先是 management.server.port，为空则取 server.port
# context-path的值优先是 management.server.servlet.context-path，为空则取 server.servlet.context-path
# base-path 的值是 management.endpoints.web.base-path
# endpoint id 则为对应的端点id
management:
  endpoints:
    web:
      base-path: /ops
      exposure:
        include: '*'

  server:
